<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="your email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Email field is empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 chanracters long">
      <input
        type="password" 
        matInput 
        placeholder="your password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      <mat-hint>{{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Password is no 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="your birthdate" 
        [matDatepicker]="picker"
        [max]="maxDate"
        ng-model
        name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <small><mat-checkbox ngModel="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox></small>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid === true">Submit</button>
  </form>
</section>
