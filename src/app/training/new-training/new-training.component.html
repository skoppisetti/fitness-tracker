<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
            <mat-select placeholder="Select a workout">
              <mat-option value="option1">Workout 1</mat-option>
              <mat-option value="option2">Workout 2</mat-option>
              <mat-option value="option3">Workout 3</mat-option>
              <mat-option value="option4">Workout 4</mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button type="submit" color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
